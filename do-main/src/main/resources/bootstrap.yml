eureka:
  client:
    enabled: false


feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true
  hystrix:
    enabled: true
  client:
    config:
      do-file:
        connectTimeout: 30000
        readTimeout: 30000
        loggerLevel: full
        errorDecoder: com.dongkap.feign.decoder.FeignErrorDecoder
      do-profile:
        connectTimeout: 30000
        readTimeout: 30000
        loggerLevel: full
        errorDecoder: com.dongkap.feign.decoder.FeignErrorDecoder
      do-security:
        connectTimeout: 30000
        readTimeout: 30000
        loggerLevel: full
        errorDecoder: com.dongkap.feign.decoder.FeignErrorDecoder

hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
    do-file:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
    do-profile:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
    do-security:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000

ribbon:
  eureka:
    enabled: false

do-file:
  ribbon:
    ReadTimeout: 30000
    MaxAutoRetries: 3
    OkToRetryOnAllOperations: false
    listOfServers: localhost:8085

do-profile:
  ribbon:
    ReadTimeout: 30000
    MaxAutoRetries: 3
    OkToRetryOnAllOperations: false
    listOfServers: localhost:8085

do-security:
  ribbon:
    ReadTimeout: 30000
    MaxAutoRetries: 3
    OkToRetryOnAllOperations: false
    listOfServers: localhost:8085

security:
  oauth2:
    resource:
      filter-order: 3
      jwt:
        key-value: CfZKBe7IZHxBCgH9Dz49
      prefer-token-info: true

dongkap:
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - http://localhost:4242/auth